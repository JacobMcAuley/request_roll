<form autocomplete="off">
    <div id="request-roll">
        <div id="player-container">
            {{#each items}}
            <label for="player-{{this.id}}">
                <input type="checkbox" name="player-{{this.id}}" id="player-{{this.id}}" data-dtype="Boolean" />
                <img class="player-portrait" src="{{this.img}}" />
            </label>
            {{/each}}
        </div>
        <div id="second-tier-title">
            <div class="title-attributes">Attributes</div>
            <div class="title-modifiers">Modifiers</div>
            <div class="title-saves">Saves</div>
        </div>
        <div id="second-tier">
            <div class="attribute-section">
                {{#each attribute}}
                <label for="attribute-{{this}}">
                    <input type="checkbox" name="attribute-{{this}}" id="attribute-{{this}}" data-dtype="Boolean" disabled />
                    <div class="selection-option">{{this}}</div>
                </label>
                {{/each}}
            </div>
            <div>
                <div class="modifiers-section">
                    <div id="modifiers-top-section">
                        <div class="quick-mod-negative">
                            <label for="modifier-common-one-neg">
                                <input type="checkbox" name="modifier-common-one-neg" id="modifier-common-one-neg" data-dtype="String" />
                                <div class="number-modifier">-2</div>
                            </label>
                            <label for="modifier-common-two-neg">
                                <input type="checkbox" name="modifier-common-two-neg" id="modifier-common-two-neg" data-dtype="String" />
                                <div class="number-modifier">-5</div>
                            </label>
                        </div>
                        <div class="quick-mod-negative">
                            <div class="modifier">
                                <input placeholder="+7" type="text" name="modifier-bonus" id="modifier-bonus" data-dtype="String" /><br />
                                Modifier
                            </div>
                        </div>
                        <div class="quick-mod-negative">
                            <label for="modifier-common-one-pos">
                                <input type="checkbox" name="modifier-common-one-pos" id="modifier-common-one-pos" data-dtype="String" />
                                <div class="number-modifier">+2</div>
                            </label>
                            <label for="modifier-common-two-pos">
                                <input type="checkbox" name="modifier-common-two-pos" id="modifier-common-two-pos" data-dtype="String" />
                                <div class="number-modifier">+5</div>
                            </label>
                        </div>
                    </div>

                    <div id="modifiers-bottom-section">
                        <div class="quick-mod-negative">
                            <label for="modifier-disadvantage">
                                <input type="checkbox" name="modifier-disadvantage" id="modifier-disadvantage" data-dtype="Boolean" />
                                <div class="adv-section">Dis</div>
                            </label>
                            <label for="modifier-hidden">
                                <input type="checkbox" name="modifier-hidden" id="modifier-hidden" data-dtype="Boolean" />
                                <div class="adv-section">Hidden</div>
                            </label>
                        </div>
                        <div class="quick-mod-negative">
                            <label for="modifier-advantage">
                                <input type="checkbox" name="modifier-advantage" id="modifier-advantage" data-dtype="Boolean" />
                                <div class="adv-section">Adv</div>
                            </label>
                            <div id="dc" class="adv-section">
                                <input placeholder="DC" type="text" name="modifier-dc" id="modifier-dc" data-dtype="String" />
                            </div>
                        </div>
                    </div>
                </div>
                <div id="submit-div">
                    <button class="request-submit" type="submit" value="1"><span>Submit Request</span></button>
                </div>
            </div>
            <div class="attribute-section">
                {{#each attribute}}
                <label for="save-{{this}}">
                    <input type="checkbox" name="save-{{this}}" id="save-{{this}}" data-dtype="Boolean" disabled />
                    <div class="selection-option">{{this}}</div>
                </label>
                {{/each}}
            </div>
        </div>
        <div>
            <div id="third-tier">
                <div id="third-tier-title">
                    <div class="title-skills">Skills</div>
                </div>
                <div class="container-skills">
                    {{#each skill}}
                    <label for="skill-{{this}}">
                        <input type="checkbox" name="skill-{{this}}" id="skill-{{this}}" data-dtype="Boolean" />
                        <div class="skill-option">{{this}}</div>
                    </label>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</form>
